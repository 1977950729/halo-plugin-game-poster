<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>games</title>
</head>
<body>
    <h1>hello world!</h1>
    <div id="game-container" style="width: 100%; height: 1080px"></div>
</body>
<script>
    fetch("/apis/gameposter.plugin.halo.vicat.top/v1alpha1/userBaseProfiles", {
        method: "GET"
    })
            .then(result => result.json())
        .then(result => {
            console.log(result)
            let userBaseProfileSpec = result.items[0].userBaseProfileSpec;
            let container = document.querySelector("#game-container");
            let attribute = container.getAttribute("style");
            container.setAttribute("style", `${attribute};background-image: url("${userBaseProfileSpec.background.url}")`);
        });
</script>
</html>
